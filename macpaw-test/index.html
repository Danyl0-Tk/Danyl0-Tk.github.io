<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PetsPaw</title>
</head>
<body>

    <div class="container">
        <div class="left-part">
            <header class="mt2">
                <img src="img/Logo.svg" alt="logo" class="logo">
                
                <div class="heading mt5">
                    <h1>Hi intern!</h1>
                    <p>Welcome to MI 2022 Front-end test</p>
                </div>
            </header>

            <section class="mt4">
                <h2>Lets start using The Cat API</h2>
                <div class="menu-cards">
                    <div class="card">
                        <div class="grey-blue card-image-style">
                            <img src="img/vote-table.svg" alt="" class="pt2">
                        </div>
                        <div>
                            <p class="category-btn">voting</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="light-blue card-image-style">
                            <img src="img/pet-breeds.svg" alt="" class="pt1">
                        </div>
                        <div>
                            <p class="category-btn">breeds</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="orange card-image-style">
                            <img src="img/images-search.svg" alt="">
                        </div>
                        <div>
                            <p class="category-btn">gallery</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="right-part">
            <div class="background-rectangle">
                <img src="img/girl-and-pet.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
